<!DOCTPYE html>
<html>
    <head>
        <title>Star Wars Legion Browser</title>
        <script src="units.js"></script>
        <script src="upgrades.js"></script>
        <script src="xwl.js"></script>
        <script>
            function populate(s1, s2) {
                var s1 = document.getElementById(s1);
                var s2 = document.getElementById(s2);
                s2.innerHTML = "";
                if (s1.value == "Units"){
                    var optionArray = ["|", "stormtroopers|Stormtroopers"];
                }
                for(var option in optionArray){
                    var pair = optionArray[option].split("|");
                    var newOption = document.createElement("option");
                    newOption.value = pair[0];
                    newOption.innerHTML = pair[1];
                    s2.options.add(newOption);
                }
            }
        </script>
        <script>
            function showSelected(u) {
               alert (Unit(u));
            }
        </script>
    </head>

    <body lang="en">
        <nav>
            <span class="h2">Star Wars Legion Browser<span style="font-size: x-small">v0.0.1</span></span><div style="font-size:small;">
                <ul>
                    <li>About</li>
                    <li>Help</li>
                    <li>Credits</li>
                </ul></div>>
        </nav>
        <select id="select1" name="select1" onchange="populate(this.id, 'select2')">
            <option value=""></option>
            <option value="Units">Units</option>
            <option value="Upgrades">Upgrades</option>
        </select>

        <select id="select2" name="select2" onchange="showSelected(this.id)"></select>

    </body>
</html>
